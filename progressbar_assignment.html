<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Resume Create</title>
  </head>
  <body>
    <h1 style="text-align: center">My Skills</h1>
    <div class="container mt-3">
      <h2>HTML</h2>
      <div class="progress" style="height: 40px">
        <div class="progress-bar bg-success" style="width: 90%">90%</div>
      </div>
    </div>
    <div class="container mt-3">
      <h2>CSS</h2>
      <div class="progress" style="height: 40px">
        <div
          class="progress-bar bg-primary progress-bar-striped"
          style="width: 80%"
        >
          80%
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <h2>JavaScript</h2>
      <div class="progress" style="height: 40px">
        <div
          class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
          style="width: 65%"
        >
          65%
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <h2>Bootstrap</h2>
      <div class="progress" style="height: 40px">
        <div class="progress-bar bg-secondary" style="width: 60%">60%</div>
      </div>
    </div>
    <div class="text-center">
    <a href="index1.html" class="btn btn-success my-5 btn-lg">Go back</a>
  </div>
  </body>
</html>
